<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">

    <link href="http://fonts.googleapis.com/css?family=Quicksand:300,400,700|Josefin+Sans:400,600,400italic" rel="stylesheet" type="text/css">
    <link href="css/general.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/typography.css" rel="stylesheet">
</head>
<body>

    <header class="grid section-blue" role="banner" id="top">
        <div>
             <a href="index.html"><img src="images/logo-02.png" class="icon"></a>
        </div>
        <nav class="nav unit unit-xs-1 unit-s-1 unit-m-2-3 unit-l-2-3" role="navigation" id="nav">
            <ul class="nav">
                <li><a class="island-half nav-current" href="index.html"><strong>How it Works</strong></a></li>
                <li><a class="island-half" href="#why"><strong>Why Gaver</strong></a></li>
                <li><a class="island-half" href="plans.html"><strong>Plans</strong></a></li>
                <li><a class=" hidden2 island-1-2 signin" href="signin.html">Sign In</a>
            </ul>
         </nav>
    </header>
    
    <main>
    <form action="thanks.html" method="get">
        <div class="section-mid mid island">
            <h2 class="align-center">Join Gaver</h2>
            <p class="align-center">Please fill in your information below to start your memebership.</p>
        <div  class="grid">
            <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-2-3">
            <div class="push-1-2">
                <label for="name">First Name</label>
                <input id="name">
            </div>
            <div class="push-1-2">
                <label for="name">Last Name</label>
                <input id="name">
            </div>
            <div class="push-1-2">
                <label for="email">E-mail</label>
                <input type="email" id="email">
            </div>
            <div class="push-1-2">
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>
            <div class="push-1-2">
                <label for="password">Confirm Password</label>
                <input type="password" id="password">
            </div>
            <div class="push-1-2">
                <label for="age">Year of birth</label>
                <input type="number" id="age" min="1930" max="1997">
            </div>
            </div>
         <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3">
            <fieldset class="push-1-2">
                <legend>Method of payment</legend>
                <span class="radio">
                <input type="radio" id="visa" name="payment">
                <label for="visa">Visa</label>
                </span>
                <span class="radio">
                <input type="radio" id="credit" name="payment">
                <label for="credit">Credit Card.</label>
                </span>
                <span class="radio">
                <input type="radio" id="paypal" name="payment">
                <label for="paypal">Paypal</label>
                </span>
            </fieldset>
            <div class="push">
                <label for="why">Enter some of your interests, likes or hobbies here:</label>
                <textarea id="why"></textarea>
            </div>
            </div>
            </div>
            <div>
                <button type="submit">Send!</button>
            </div>
        </div>
    </form>
  

    </main>
        
    <footer class="section-blue">
            <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
                <p class="copyright push-0">© 2014 Marisa Bivi· <a href="#top">Top</a></p>
            </div>
        <div class="grid">
            <div class="unit social unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">  
            <div class="grid">
                <div class="unit gutter-1-4 unit-xs-1-4 unit-s-1-4 unit-m-1-4 unit-l-1-4" >
                   <a href="http://www.facebook.com"><img src="images/fb-01.svg" alt="facebook" class="social"></a>
                </div>
                <div class="unit social gutter-1-4 unit-xs-1-4 unit-s-1-4 unit-m-1-4 unit-l-1-4" >
                    <a href="http://www.twitter.com"><img src="images/twitter.png" alt="twitter" class="social"></a>
                </div>
            </div>
        </div>
            <div class="grid">
            <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">    
                <nav>            
                    <ul class="nav-footer milli">
                        <li><a class="island-1-2" href="index.html">How it Works</a></li>
                        <li><a class="island-1-2" href="index.html">Why Gaver?</a></li>
                        <li><a class="island-1-2" href="plans.html">Plans</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    </footer>
